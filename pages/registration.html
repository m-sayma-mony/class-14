<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1 align="center">Register Here</h1>
    <hr>
    <div>
        <form align="center">
            <div class="ft-name" style="margin-bottom: 20px;">
                <label>First Name:</label>
                <input type="text" placeholder="First Name" value="MR.">
            </div>
            
            <div class="lt-name" style="margin-bottom: 20px;">
                <label>Last Name:</label>
                <input type="text" placeholder="Last Name">
            </div>

            <div class="email" style="margin-bottom: 20px;">
                <label>Email:</label>
                <input type="email" placeholder="Email">
            </div>

            <div class="phn" style="margin-bottom: 20px;">
                <label>Phone:</label>
                <input type="text" placeholder="Phone" value="+8801">
            </div>

            <div class="div" style="margin-bottom: 20px;">
                <label>Division:</label>
                <select name="" id="">
                    <option value="">Dhaka</option>
                    <option value="">Khulna</option>
                    <option value="">Rajshahi</option>
                    <option value="">Barishal</option>
                    <option value="">Noyakhali</option>
                </select>
            </div>

            <div class="pass" style="margin-bottom: 20px;">
                <label>Password:</label>
                <input type="password" placeholder="Password">
            </div>

            <div class="age" style="margin-bottom: 20px;">
                <label>Age:</label>
                <input type="number" placeholder="Please give your age" min="1" max="100">
            </div>

            <div class="bd" style="margin-bottom: 20px;">
                <label>Birth Date:</label>
                <input type="date">
            </div>

            <div class="time" style="margin-bottom: 20px;">
                <label>In Time:</label>
                <input type="time">
            </div>

            <div class="st" style="margin-bottom: 20px;">
                <label>Skin Tone:</label>
                <input type="color">
            </div>

            <div class="skills" style="margin-bottom: 20px;">
                <label>Skills:</label>
                <input type="checkbox"> HTML
                <input type="checkbox"> CSS
                <input type="checkbox"> JS
            </div>

            <div class="gender" style="margin-bottom: 20px;">
                <label>Gender:</label>
                <input type="radio" name="gen" value="male"> Male
                <input type="radio" name="gen" value="female"> Female
                <input type="radio" name="gen" value="others"> Others
            </div>

            <div class="bio" style="margin-bottom: 20px;">
                <label>Bio:</label>
                <textarea name="" id="" cols="30" rows="10" placeholder="Write down your bio"></textarea>
            </div>

            <div class="sub" style="margin-bottom: 20px;">
                <input type="submit" value="registre">
            </div>
        </form>
    </div>
</body>
</html>
